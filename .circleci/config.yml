          key: backend-build
          
  # Deploy Udapeople infrastructure
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli 
    steps:
      - checkout
      - run: # install tar utility which is not present in this image but it is required to have workflow workspace capability.
          name: Install tar utility
          command: |
              yum install -y tar gzip
      - run: echo "Workflow ID is ${CIRCLE_WORKFLOW_ID}"
      - run:
          name: Ensure back-end infrastructure exists
          command: |              
              aws cloudformation deploy \
                --template-file .circleci/files/backend.yml \
                --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
                --tags project=udapeople
      - run:
          name: Ensure front-end infrastructure exist
          command: |
              aws cloudformation deploy \
                --template-file .circleci/files/frontend.yml \
                --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
                --tags project=udapeople
      - destroy-environment:
            workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
            
      - run:
          name: Add back-end ip to ansible inventory
          command: |
              aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --output text >> ~/project/.circleci/ansible/inventory.txt
      - run: cat ~/project/.circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

      # Here's where you will add some code to rollback on failure      

  # Configure Udapeople infrastructure
  configure-infrastructure:
    docker: # Docker image here that supports Ansible
      - image: python:3.7-alpine3.12
        environment:
          TYPEORM_CONNECTION: $TYPEORM_CONNECTION
          TYPEORM_HOST: $TYPEORM_HOST
          TYPEORM_USERNAME: $TYPEORM_USERNAME
          TYPEORM_PASSWORD: $TYPEORM_PASSWORD
          TYPEORM_DATABASE: $TYPEORM_DATABASE
          TYPEORM_PORT: $TYPEORM_PORT
          TYPEORM_ENTITIES: $TYPEORM_ENTITIES
    steps:
      - checkout
      - run: export ANSIBLE_HOST_KEY_CHECKING=False
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints: 
             - e8:88:61:21:f7:92:67:bb:f8:37:1a:03:55:4f:54:b2
      - run:
          name: Install dependencies
          command: |
             apk add --update ansible
             apk add openssh-client
      - run:
          name: Configure server
          command: |
              ansible-playbook -vvvv -i ~/project/.circleci/ansible/inventory.txt -c ssh .circleci/ansible/configure-server.yml 
      - destroy-environment:
            workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}    

      # Here's where you will add some code to rollback on failure      

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run and save the migration output
          command: |
              cd backend
              npm install
              npm run migrations > migrations_dump.txt
      - run:
          name: Send migration status to kvdb.io OR memstash.io
          command: |   
              if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
              then
                  # If you are using memstash.io, generate the token "7933fe63-4687-4fa1-8426-aa25aa1730ec" on the website
                  # curl -H "Content-Type: text/plain" -H "token: 7933fe63-4687-4fa1-8426-aa25aa1730ec" --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID:0:7}
                  # If you are using kvdb.io, generate the bucket ID "****" in your local terminal first using: curl -d 'email=your-email-ID@domain.com' https://kvdb.io
                  curl https://kvdb.io/23Dbi96xCKybVjYCEiUWNYg9/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
              fi
     # Here's where you will add some code to rollback on failure      

  deploy-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
              sudo apt-get install python-pip python-dev
              sudo pip install awscli
      - attach_workspace:
          at: ~/
      - run:
          name: Get backend url
          command: |
              aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --output text > back_end.txt
              
              cat back_end.txt

              export BACKEND_IP=$(aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --output text)
              export API_URL="http://${BACKEND_IP}:3030"
              echo "API_URL = ${API_URL}"
              echo "API_URL=${API_URL}" >> frontend/.env
              cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
              cd frontend
              npm install
              npm run build
              tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
              aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      #Destroy the environment and revert the migration on fail
      - revert-migrations:
            workflow_name: migration_${CIRCLE_WORKFLOW_ID:0:7}
      - destroy-environment:
            workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}    
                    
  deploy-backend:
    docker: # Docker image that supports Ansible by default
      - image: python:3.7-alpine3.12
        environment:
          TYPEORM_CONNECTION: $TYPEORM_CONNECTION
          TYPEORM_HOST: $TYPEORM_HOST
          TYPEORM_USERNAME: $TYPEORM_USERNAME
          TYPEORM_PASSWORD: $TYPEORM_PASSWORD
          TYPEORM_DATABASE: $TYPEORM_DATABASE
          TYPEORM_PORT: $TYPEORM_PORT
          TYPEORM_ENTITIES: $TYPEORM_ENTITIES
    steps:
      - checkout
      - run: export ANSIBLE_HOST_KEY_CHECKING=False
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints: 
             - e8:88:61:21:f7:92:67:bb:f8:37:1a:03:55:4f:54:b2
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install dependencies
          command: |
             apk add --update ansible
             apk add openssh-client
             apk add --update nodejs-current npm curl
             pip install awscli

      - run:
          name: compress and prepare backend app
          command: |
            cd backend
            npm i
            npm run build
            cd ..
            # Zip the directory
            tar -C backend -czvf artifact.tar.gz .
      - run:
          name: Deploy backend
          command: |
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat inventory.txt
            ansible-galaxy install weareinteractive.environment
            ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -vvv -i inventory.txt deploy-backend.yml
      - revert-migrations:
            workflow_name: migration_${CIRCLE_WORKFLOW_ID:0:7}
      - destroy-environment:
            workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
  smoke-test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
             sudo apt-get install python-pip python-dev
             sudo pip install awscli
             sudo apt-get install curl
      - run:
          name: Get backend url
          command: |
               export BACKEND_IP=$(aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --output text)

               export API_URL="http://${BACKEND_IP}:3030"

               echo "${API_URL}"
      - run:
          name: Backend smoke test.
          command: |
                 curl "${API_URL}/api/status" 
      - run:
          name: Frontend smoke test.
          command: |
                URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-${AWS_DEFAULT_REGION}.amazonaws.com/#/employees"            
                echo ${URL} 
                if curl -s ${URL} | grep "Welcome"
                then
                  exit 0
                else
                  exit 1
                fi       
      - revert-migrations:
            workflow_name: migration_${CIRCLE_WORKFLOW_ID:0:7}
      - destroy-environment:
            workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      # Here's where you will add some code to rollback on failure  

  cloudfront-update:
    docker: # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
             yum install -y tar gzip
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
                --template-file .circleci/files/cloudfront.yml \
                --stack-name udapeople-cloudfront \
                --region ${AWS_DEFAULT_REGION} \
                --parameter-overrides WorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:7}" \
                --tags project=udapeople
      # Here's where you will add some code to rollback on failure     
      - revert-migrations:
            workflow_name: migration_${CIRCLE_WORKFLOW_ID:0:7}
      - destroy-environment:
            workflow_id: ${CIRCLE_WORKFLOW_ID:0:7} 

  cleanup:
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Install dependencies
            command: |
              yum install -y tar gzip
        - run:
            name: Get old stack workflow id
            command: |
                # Fetch the Old workflow ID
                export OldWorkflowID=$(aws cloudformation \
                        list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                        --no-paginate --output text)
                echo OldWorkflowID: "${OldWorkflowID}"
                echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"
                # Fetch the stack names          
                export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                        --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
                echo Stack names: "${STACKS[@]}" 

        - run:
            name: Remove old stacks and files
            command: |
                  if [[ "${CIRCLE_WORKFLOW_ID:0:7}" =~ "${OldWorkflowID}" ]]
                  then
                    # your code goes here
                    aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
                    aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
                    aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
                  else
                  # your code goes here
                  fi
            
workflows:
  default:
    jobs:
      - build-frontend:      
          context: udapeople # has an env var called MY_ENV_VAR
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          #filters:
          #  branches:
          #    only: [master]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
      - cloudfront-update:
          requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]
